<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input e seus tipos</title>
</head>
<body>
    <h2>Tag Input e seus tipos</h2>

    <form>
        <label>Digite seu nome: </label>
        <input type="text"/><br><br>
        <label for="date">Digite sua data de nascimento: </label>
        <input type="date"/><br><br><!--Para informar datas-->
        <label for="number">Digite sua idade: </label>
        <input type="number"/><br><br>
        <label for="email">Digite seu E-mail: </label>
        <input type="email"><br><br>
        <label for="password">Digite sua senha: </label>
        <input type="password"><br><br><!--Campo para senha-->
        <label for="url">Digite a url do seu site: </label>
        <input type="url"><br><br><!--Campo para digitar url-->
        <input type="file"><br><br><!--Para envio de arquivos-->
        <label for="searche">Faça a sua busca: </label>
        <input type="searche"><br><br><!--Para fazer buscas-->
        <input type="range" min="0" max="100"><br><br><!--Esta tag "input range", abre um campo onde podemos colocar valores mínimos e máximos, para o usuário deslizar e selecionar-->
        <input type="color"><br><br><!--Insere uma caixa colorida-->
        <input type="submit" value="Enviar"/>        
    </form>
    
</body>
</html>
