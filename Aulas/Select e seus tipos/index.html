<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e seus tipos</title>
</head>
<body>
   <h2>Select e seus tipos</h2>

   <p>Trata-se de uma lista pré definida com alguns valores, no qual você quer que o usuário selecione um item</p>

   <form onsubmit="" method="post">
    <label>Nome: </label><input type="text" name="name"><br><br>
    <label>Cargo: </label>
    <select name="role"> <!--Aqui está o select com as opções de escolha-->
        <option value="">Selecione o cargo</option>
        <option value="gerente">Gerente</option>
        <option value="diretor">Diretor</option>
        <option value="presidente">Presidente</option>
    </select>
    <br><br>
    <label>Assunto</label><input type="text" name="subject"><br><br>
    <button type="submit">Enviar</button>
    </form>

   

</body>
</html>
